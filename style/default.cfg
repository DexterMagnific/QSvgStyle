[%General]
name=QSvgStyle default theme
author=Richard Kung
comment=

[Specific]
specific.radiocheckbox.indicator.size=15
specific.radiocheckbox.label.tispace=5
specific.layoutmargins.left=4
specific.layoutmargins.right=4
specific.layoutmargins.top=4
specific.layoutmargins.bottom=4
specific.layoutmargins.hspace=2
specific.layoutmargins.vspace=2
specific.menubar.space=2
specific.menubar.hspace=10
specific.menu.tearoff.height=4
specific.toolbar.space=2
specific.toolbar.handle.width=8
specific.toolbar.separator.width=2
specific.toolbar.extension.width=20
specific.toolbar.icon.size=16
specific.scrollbar.thickness=10
specific.scrollbar.slider.minsize=10
specific.slider.thickness=4
specific.slider.cursor.size=14
specific.progressbar.chunk.width=20

[PushButton]
frame=true
frame.element=button
frame.width=4
interior=true
interior.element=button
label.iconspacing=3
label.hmargin=0
label.vmargin=0

[ToolButton]
element.inherits=PushButton
frame.element=toolbutton
interior.element=toolbutton

[DockWidget]
element.inherits=PushButton
frame.element=header
frame.width=3

[RadioButton]
frame=false
interior=false
indicator.element=radio
label.iconspacing=5

[CheckBox]
frame=false
interior=false
indicator.element=checkbox
label.iconspacing=5

[LineEdit]
element.inherits=PushButton
frame.element=lineedit
interior.element=lineedit
label.hmargin=0
label.vmargin=0

[Indicator]
indicator.element=arrow

[Toolbox]
element.inherits=PushButton

[TabBar]
element.inherits=PushButton
interior.element=tabbar
label.hmargin=5
label.vmargin=0
frame.element=tabbar

[Header]
element.inherits=PushButton
frame=true
interior=true
interior.element=header
frame.element=header
frame.width=1
label.iconspacing=3
label.hmargin=5
label.vmargin=3

[SizeGrip]
indicator.element=sizegrip

[Toolbar]
element.inherits=PushButton
frame=true
interior=true
frame.element=toolbar
interior.element=toolbar
indicator.element=toolbar

[Slider]
element.inherits=PushButton
frame=true
interior=true
frame.element=slider
interior.element=slider
frame.width=1

[ProgressBar]
element.inherits=PushButton
frame=true
interior=true
interior.element=progress
frame.element=progress

[Splitter]
element.inherits=PushButton
frame=false
interior.element=splitter
interior=true

[Scrollbar]
element.inherits=PushButton
frame=true
interior=true
frame.element=scrollbar
interior.element=scrollbar
frame.width=1

[MenuItem]
element.inherits=PushButton
frame=true
interior=true
frame.element=menuitem
interior.element=menuitem
frame.width=1
label.hmargin=5
label.vmargin=3

[MenuBarItem]
element.inherits=PushButton
frame=true
frame.element=menubaritem
interior=true
interior.element=menubaritem
frame.width=1
label.hmargin=3
label.vmargin=5

[ComboBox]
element.inherits=PushButton
frame=true
interior=true
frame.capsule=0
interior.margin=0
label.shadow=0
frame.animation.frames=1
interior.element=button
interior.animation.frames=1
label.margin=3

[SpinBox]
element.inherits=PushButton
interior=true
interior.element=spin
frame=true

[GroupBox]
frame=true
frame.element=group
interior=true
interior.element=group
frame.width=4

[ViewItem]
element.inherits=PushButton
frame=false
interior.element=viewitem

[Tooltip]
element.inherits=PushButton

[Frame]
frame.element=frame
interior.element=frame
element.inherits=PushButton
