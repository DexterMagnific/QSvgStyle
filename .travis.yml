dist: focal

language: c++
os: linux

branches:
  only:
    - master

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "DexterMagnific/QSvgStyle"
      description: "SVG based Qt5 theme engine and tools suite"
    notification_email: dextermagnific@yahoo.fr
    build_command_prepend: qmake
    build_command: make
    branch_pattern: coverity_scan

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - sudo apt-get update -qq

install:
  - sudo apt -y install qtbase5-dev libqt5svg5-dev libqt5x11extras5-dev python3-sphinx sphinx-common zlib1g-dev

before_script:
  - qmake

script:
  - make
